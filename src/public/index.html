<html lang="en">
<head>
    <title>SWSB</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--load font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--material theme-->
    <link rel="stylesheet" href="/lib/angular-material/angular-material.min.css">

    <!--custom style-->
    <link rel="stylesheet" href="styles.css">

    <!--lodash-->
    <script type="application/javascript" src="/lib/lodash/lodash.js"></script>

    <!--moment-->
    <script type="application/javascript" src="/lib/moment/moment.js"></script>

    <!--md5-->
    <script type="application/javascript" src="/lib/js-md5/src/md5.js"></script>

    <!--jquery-->
    <script type="application/javascript" src="/lib/jquery/dist/jquery.min.js"></script>

    <!--angular-->
    <script type="application/javascript" src="/lib/angular/angular.js"></script>
    <script type="application/javascript" src="/lib/angular-aria/angular-aria.js"></script>
    <script type="application/javascript" src="/lib/angular-animate/angular-animate.js"></script>
    <script type="application/javascript" src="/lib/angular-material/angular-material.js"></script>

    <!--socket.io-->
    <script type="application/javascript" src="/socket.io/socket.io.js"></script>

    <!--custom script-->
    <script type="application/javascript" src="app.js"></script>
</head>

<body ng-app="app" ng-cloak ng-controller="SiteController">

<div>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button hide-gt-md class="md-icon-button" ng-click="toggleNav()">
                    <md-icon>menu</md-icon>
                </md-button>

                <span>Portal</span>
                <span flex></span>

                <md-input-container md-no-float layout="row" md-theme="contrast" ng-show="showSearch" class="slide-left" focus-on-show>
                    <input ng-model="search.who" placeholder="search everywhere">
                </md-input-container>

               <md-button class="md-icon-button" ng-click="showSearch=!showSearch">
                    <md-icon>search</md-icon>
                </md-button>
                <md-button class="md-icon-button">
                    <md-icon>more_vert</md-icon>
                </md-button>
            </div>
        </md-toolbar>
</div>

    <md-sidenav md-is-locked-open="$mdMedia('gt-md')" layout="column" flex="25" md-component-id='primary-nav'>
        <md-content layout-padding>

        </md-content>
    </md-sidenav>

</body>
</html>
